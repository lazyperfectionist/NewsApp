<div class="container-fluid mt-3">
    <div class="row mt-3">
        <div *ngFor = "let newsData of technewsDisplay" class = "col-lg-3" style="margin-top:20px; margin-bottom: auto;">
            <div class="card">
                <img class="card-img-top" src="{{newsData.urlToImage}}" alt="" width="100%">
                <div class="card-body">
                  <h5 class="card-title">{{newsData.title}}</h5>
                  <p class="card-text">{{newsData.description}}</p>
                  <a href="{{newsData.url}}" class="btn btn-info" target="_blank">Read full news</a>
                  <button type="button" class="btn btn-success">Add to fav</button>
                </div>
            </div>
        </div>
    </div>
</div>
